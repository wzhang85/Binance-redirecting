services:
  - type: web
    name: flask-selenium-app
    env: python
    buildCommand: |
      apt-get update && apt-get install -y wget unzip curl gnupg
      # Install Google Chrome
      wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      apt install -y ./google-chrome-stable_current_amd64.deb
      # Install ChromeDriver
      CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
      wget -N https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip
      unzip chromedriver_linux64.zip
      mv chromedriver /usr/bin/chromedriver
      chmod +x /usr/bin/chromedriver
      # Install Python dependencies
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:5000
    envVars:
      - key: GOOGLE_CHROME_BIN
        value: /usr/bin/google-chrome
      - key: CHROMEDRIVER_PATH
        value: /usr/bin/chromedriver
